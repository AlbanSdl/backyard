<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Backyard</title>
    <link rel="stylesheet" href="./webview.css">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <script src="./ascript.js"></script>
    <script src="./webview.js"></script>
  </head>
  <body>
    <div class="appContainer" id="appContainer">
      <div class="appBar" id="appBar">
        <div class="title"></div>
        <div class="status">
          <div class="windowIcon resize" id="windowIconResize"></div>
          <div class="windowIcon minimize" id="windowIconMinimize"></div>
          <div class="windowIcon close" id="windowIconClose"></div>
        </div>
      </div>
      <div class="splash">
        <div class="loader"></div>
        <div class="loaderText" id="loaderText"></div>
      </div>
    </div>
  </body>
</html>
