<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Backyard</title>
    <link rel="stylesheet" href="./repo.css">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  </head>
  <body>
    <div class="appContainer">
      <div class="appBar">
        <div class="title">Backyard</div>
        <div class="status">
          <div class="windowIcon resize"></div>
          <div class="windowIcon minimize"></div>
          <div class="windowIcon close"></div>
        </div>
      </div>
      <div class="containerHeader overlay">
        <div class="menuBar">
          <div class="menuItem">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="#fff" d="M10 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z"/></svg>
            <div class="name">Action 1</div>
          </div>
          <div class="menuItem">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="#fff" d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/></svg>
            <div class="name">Action 2</div>
          </div>
        </div>
      </div>
      <div class="containerContents">
        <div class="networkList verticalList">
          <div class="listHeader">Branches</div>
          <div class="branch">master</div>
          <div class="branch">dev</div>
          <div class="listHeader">Distant branches</div>
          <div class="branch">github/master</div>
        </div>
        <div class="repoDetails verticalList">
          <svg class="branch"><path stroke="#2AD500" stroke-width="4px" d="M5 5 L5 100 Z"/></svg>
          <div class="commit" data-ref="h25f28" data-parents="HEAD">
            <div class="icon"><div class="circle"></div></div>
            <div class="name">Name here</div>
            <div class="author">ASdl</div>
            <div class="date">This is a date</div>
          </div>
          <div class="commit" data-ref="72527f" data-parents="h25f28">
            <div class="icon"><div class="circle"></div></div>
            <div class="name">Name here<br>A bit longer</div>
            <div class="author">ASdl</div>
            <div class="date">This is a date</div>
          </div>
          <div class="commit" data-ref="a6f72c" data-parents="72527f">
            <div class="icon"><div class="circle"></div></div>
            <div class="name">Name here</div>
            <div class="author">ASdl</div>
            <div class="date">This is a date</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
